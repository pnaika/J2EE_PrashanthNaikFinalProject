        <script>
            function FormValidation(){
                //User Name Validation 
                var un=document.getElementById('j_username').value;
                if(un === ""){
                    alert('User name is mandatory');
                    document.getElementById('j_username').style.borderColor = "red";
                    document.getElementById('j_username').focus();
                    document.getElementById('j_username').select();
                    return false;
                }

                //password Validation 
                var pw=document.getElementById('j_password').value;
                if(pw === ""){
                    alert('Please Enter PASSWORD');
                    document.getElementById('j_password').style.borderColor = "red";
                    document.getElementById('j_password').focus();
                    document.getElementById('j_password').select();        
                    return false;
                }
            }
        </script>
